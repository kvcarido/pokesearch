<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container flow-content">
      <div class="title">
        <section class="icon-list align-right">
          <i class="nes-pokeball"></i>
        </section>
        <h1>PokéSearch</h1>
        <p class="title-text">
          Got'a guess 'em all! At least the original 151.
        </p>
      </div>

      <div class="user-input">
        <label for="user-input">Enter a pokémon:</label>
        <input type="text" id="user-input" class="nes-input" />
        <button
          type="button"
          id="guess-btn"
          class="nes-btn is-error align-right"
        >
          Guess!
        </button>
      </div>

      <div class="user-pokemon" id="pokemon-field">
        <div class="nes-container is-rounded" id="correct-pokemon">
          <p id="field-text" class="nes-text is-disabled">
            Valid pokémon only!
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js" async defer></script>
  </body>
</html>
